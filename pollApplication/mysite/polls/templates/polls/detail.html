<h1>{{ question.question_text }}</h1>

<form action="/polls/{{ question.id }}/vote/" method="POST">
    {% csrf_token %}
    {% for choice in choices %}
        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        {{ choice.choice_text }}<br>
    {% endfor %}
    <input type="submit">
</form>
