<h2>
    All Contacts
</h2>

{% if contacts %}
    <table border="1">
        <tr>
            <th>Contact name</th>
            <th>Contact number</th>
            <th>Contact email</th>
        </tr>
    {% for contact in contacts %}
        <tr>
            <td>{{ contact.contact_name }}</td>
            <td>{{ contact.phone }}</td> 
            <td>{{ contact.email }}</td>
        </tr>   
    {% endfor %}
    </table>
{% else %}
    No contacts found!

{% endif %}
